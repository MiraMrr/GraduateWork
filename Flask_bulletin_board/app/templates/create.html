{% extends "base.html" %}

{% block content %}
<h2>Создать объявление</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}<br>
        {{ form.title() }}
    </div>
    <div>
        {{ form.description.label }}<br>
        {{ form.description() }}
    </div>
    <div>
        {{ form.price.label }}<br>
        {{ form.price() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
